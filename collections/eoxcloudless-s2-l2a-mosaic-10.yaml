Name: EOxCloudless Sentinel-2 L2A 10m Mosaic
Description: |
  EOxCloudless Sentinel-2 L2A 10m mosaic is a derived product, created to provide
  an almost cloudfree global dataset every year. The exact description of the
  available products is at the "[EOxCloudless(https://cloudless.eox.at/)" website.
AdditionalInfoExternal:
  Title: Additional info
  Path: eoxcloudless-s2-l2a-mosaic-10/README.MD
Image: eoxcloudless-s2-l2a-mosaic-10/eoxcloudless-s2-l2a-mosaic-10.jpg
Resolution: 10m
GeographicalCoverage: Covering land surface area between 180.0 West, 90.0 South
  and 180.0 East, 90.0 North
TemporalAvailability: 2016, 2018, 2019 and 2020
UpdateFrequency: New data is added annually.
