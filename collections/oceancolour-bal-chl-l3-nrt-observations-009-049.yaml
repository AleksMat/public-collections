Name: OCEANCOLOUR_BAL_CHL_L3_NRT_OBSERVATIONS_009_049
Description: |
  OCEANCOLOUR_BAL_CHL_L3_NRT_OBSERVATIONS_009_049  is one of the ocean products provided by [Copernicus Marine Environment Monitoring Service (CMEMS)](https://marine.copernicus.eu/).
  This product is delivered as daily  NRT, L3 chlorophyll-a product of 0.3km resolution over the Baltic Sea, based on
  the OLCI single sensor product.
  The dataset available in EDC is static and currently not updated.
