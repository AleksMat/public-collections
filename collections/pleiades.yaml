Name: Pleiades
Description: |
  [Pleiades](https://www.intelligence-airbusds.com/en/8692-pleiades) is a satellite constellation providing very high-resolution optical imagery
  with  daily revisit capability to any point on the globe  and 
  is owned by [Airbus](https://www.intelligence-airbusds.com/). Pleaiades constellation is composed of twin satellites Pleiades 1A and Pleiades 1B,
  which share the orbit with SPOT satellites, which makes it possible to combine the data from both sources.
  Pleiades offers both tasking capability and imagery archive of tasked acquisitions.
  Sentinel Hub offers a possibility to purchase, order and access Pleiades imagery archive which is available globally since 2011.
  Sentinel Hub provides Pleiades images in  Top of the atmosphere (TOA) reflectance.
Documentation: "[here](https://docs.sentinel-hub.com/api/latest/data/airbus/pleiades/)"
