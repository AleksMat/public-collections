Image: global-surface-water/global-surface-water.png  
Resolution: 30m
GeographicalCoverage: Global coverage from longitude 170°E to 180°W and latitude 80°N to 50°S.
TemporalAvailability: Suface water dynamics between 1984 and 2019
UpdateFrequency: None 
BandInformation:
 Table:
      Columns:
        - Name: Name
          Title: Name
        - Name: Description
          Title: Description  
      Rows:
        - Name: Occurrence
          Description: Intra- and inter-annual frequency of surface water presence in the time range between 1984 and 2019.
        - Name: Occurrence Change Intensity
          Description: Changes in water occurrence between two epochs, the first ranging from 1984 to 1999 and the second covering 2000 to 2019.
        - Name: Seasonality
          Description: Intra-annual distribution of surface water in 2019.
        - Name: Recurrence
          Description: Inter-annual variability of surface water presence in a defined water period within the entire time range from 1984 to 2019.
        - Name: Transitions
          Description: Visualises changes in the three surface water classes (1) not water, (2) seasonal water, and (3) permanent water between the first and last year in the 36-year time period.
        - Name: Extent
          Description: Maximum extent of surface water bodies in the 36-year time range.
